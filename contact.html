<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="此網頁紀錄筆者在東京當交換學生的生活" />
    <meta name="author" content="Karen Lin" />
    <link rel="shortcut icon" href="./logo/logo_fall.png" />
    <link rel="bookmark" href="./logo/logo_fall.png" />
    <link rel="stylesheet" href="./style/contact.css" />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap"
      rel="stylesheet"
    />
    <title>赴日交換日記 | Contact</title>
  </head>

  <body>
    <header>
      <div class="btn_back">
        <a href="javascript:window.history.go(-1)"
          ><img src="./logo/back.svg" alt="" /> Back</a
        >
      </div>
    </header>

    <main>
      <section class="left">
        <form action method="post">
          <div>
            <label for="name">姓名*</label>
            <input
              type="text"
              name="name"
              placeholder="輸入暱稱/姓名"
              required
            />
          </div>
          <div>
            <label for="phone">電話</label>
            <input type="text" name="phone" placeholder="輸入電話/手機" />
          </div>
          <div>
            <label for="email">E-mail*</label>
            <input
              type="email"
              name="email"
              placeholder="輸入E-mail"
              required
            />
          </div>
          <div>
            <label for="need">需求*</label>
            <textarea
              name="need"
              id="need"
              placeholder="輸入需求"
              required
            ></textarea>
          </div>
          <button type="submit">Submit</button>
        </form>
      </section>
      <section class="right">
        <div class="about">
          <h4>*必填</h4>
          <p>
            在收到您的聯絡資訊及需求後，<br />
            約3-5個工作天會來電/回信。
          </p>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
